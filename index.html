<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Special+Elite&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./static/css/styles.css">
</head>

<body>
  <div class="container">
    <header class="row p-5 mt-5 mb-3 rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">What's in your belly button?</h1>
        <h2>A belly button biodiversity dashboard</h2>
      </div>
    </header>
    <div class="row">
      <div class="col-md-3">
        <section class="card m-4">
          <header class="card-header">
            Controls
          </header>
          <div class="card-body">
            <p>Select a test subject to explore below:</p>
            <form>
              <label for="selDataset" class="form-label">Test Subject ID No.</label>
              <select id="selDataset" class="form-select"></select>
            </form>
          </div>
        </section>
        <section class="card m-4">
          <header class="card-header">
            Demographic Info
          </header>
          <div class="card-body">
            <div id="sample-metadata" class="panel-body"></div>
          </div>
        </section>
      </div>
      <div class="col-md-9">
        <div id="bar"></div>
      </div>
      <!-- <div class="col-md-5">
        <div id="gauge"></div>
      </div> -->
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <!-- <script src="./static/js/bonus.js"></script> -->
  <!-- <script src="samples.json"></script> -->
</body>

</html>
